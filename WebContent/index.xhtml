<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	

    <h:head>
        <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="estilo.css"/>
         <title>Page JSF</title>
       
         
</h:head>

<h:body>

	  <div  class="overlay">
	   <div class="con">
   <!--     Start  header Content  -->
 
   <header class="head-form">
      <h2>Esta página foi feita com a tecnologia JSF</h2>
      <!--     A welcome message or an explanation of the login form -->
      <p>Faça seu login para acessar</p>
   </header>
         
        </div>
        </div>
	<h:form id="formPerson" class="head-form">
	
		
		<h1>Olá Programador, bem vindo a página JSF</h1>
		<br>
		</br>
		LOGIN:
		<p><h:inputText id="campName" value="#{personBean.name}"/></p>
		SENHA:
		<p><h:inputSecret id="password" value="#{personBean.password}"/>   </p>
		<br>
		</br>
		
		<p>
		<h:commandButton value="Navegar " action="FirstPage" />
		</p>


	</h:form>


</h:body>
</html>
