<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="resources/css/firstpage.css" />
	<title>Cadastro de usuario</title>

</h:head>

<h:body>
	<h:form id="formPerson">

		<h2 style="color: blue; font-size: 25px; font-family: arial">Hello
			Programmer, welcome to the JSF page</h2>

		<h:graphicImage value="resources/img/jsf-logo.png"
			style="width: 250px;" heigth="200px;" />

		<h:panelGrid columns="2" style="width: 250px; height:200px;">
			<f:facet name="header">
		Registration of new users:
		</f:facet>

			<h:outputLabel
				style="color:blue; font-size: 16px; font-family: arial" value="Id:" />
			<h:inputText value="#{personBean.person.id}"
				style="border-radius: 6px; width: 177px;" readonly="true" />


			<h:outputLabel
				style="color:blue; font-size: 16px; font-family: arial"
				value="Name:" />
			<h:inputText value="#{personBean.person.name}"
				style="border-radius: 6px;width: 177px;" />


			<h:outputLabel
				style="color:blue; font-size: 16px; font-family: arial"
				value="Last Name:" />
			<h:inputText value="#{personBean.person.lastname}"
				style="border-radius: 6px; width: 177px;" />


			<h:outputLabel
				style="color:blue; font-size: 16px; font-family: arial" value="Age:" />
			<h:inputText value="#{personBean.person.age}"
				style="border-radius: 6px;width: 177px;" />

			<h:outputLabel
				style="color:blue; font-size: 16px; font-family: arial"
				value="Gender:" />

			<h:selectOneMenu id="gender" value="#{personBean.person.gender}"
				style="width:177px;">
				<f:selectItem itemValue="null" itemLabel="SELECIONE"
					noSelectionOption="true" />
				<f:selectItem itemValue="Male" />
				<f:selectItem itemValue="Female" />

			</h:selectOneMenu>


			<h:outputLabel
				style="color:blue; font-size: 16px; font-family: arial"
				value="Frameworks: " />

			<h:selectManyMenu id="campframe"
				value="#{personBean.person.frameworks}"
				style="width: 177px; height:150px;">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring Mvc" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="JSF" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="Angular JS" />
				<f:selectItem itemValue="React" />
				<f:selectItem itemValue="Node Js" />
				<f:selectItem itemValue="Meteor" />
				<f:selectItem itemValue="JQuery" />


			</h:selectManyMenu>

			<h:outputLabel
				style="color:blue; font-size: 16px; font-family: arial"
				value="Active:" />
			<h:selectBooleanCheckbox value="#{personBean.person.active}" />



			<h:outputLabel
				style="color:blue; font-size: 16px; font-family: arial "
				value="Login: " />
			<h:inputText style="border-radius: 6px;width: 177px;"
				value="#{personBean.person.login}" />




			<h:outputLabel
				style="color:blue; font-size: 16px; font-family: arial"
				value="Password:  " />
			<h:inputSecret style="border-radius: 6px;width: 177px;"
				value="#{personBean.person.senha}" />



			<h:outputLabel
				style="color:blue; font-size: 16px; font-family: arial"
				value="Profile:" />

			<h:selectOneMenu id="profile" value="#{personBean.person.perfilUser}"
				style="width:177px;" required="false">
				<f:selectItem itemLabel="SELECIONE" noSelectionOption="true" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Manager" />
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretary" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Concierge" />

			</h:selectOneMenu>
			<h:outputLabel />
		</h:panelGrid>
		<p />
		<h:commandButton value="new register" action="#{personBean.novo}"
			style="border-radius: 6px;" />
		<h:commandButton value="Save" action="#{personBean.save}"
			style="border-radius: 6px;" />
		<h:commandButton value="Remover" action="#{personBean.remove}"
			style="border-radius: 6px;" />
		<h:commandButton value="Clear" type="reset"
			style="border-radius: 6px;" />



		<p />


		<h:panelGrid columns="2" style="text-align: center"
			styleClass="tabela" headerClass="cabecalho"
			columnClasses="ultimo,primeiro">

			<h:dataTable value="#{personBean.persons}" var="person" border="1"
				style="width:450px;" styleClass="tabela" headerClass="cabecalho"
				columnClasses="ultimo,primeiro" cellpadding="3">

				<f:facet name="header">
		Lista de pessoas cadastradas:
		</f:facet>
				<p />
				<h:column>
					<f:facet name="header">  ID  </f:facet>
					<h:outputText value="#{person.id}" />
				</h:column>
				<h:column>

					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{person.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Last name</f:facet>
					<h:outputText value="#{person.lastname}" />
				</h:column>
				<h:column>
					<f:facet name="header">Age</f:facet>
					<h:outputText value="#{person.age}" />
				</h:column>

				<h:column>
					<h:commandLink>
						<f:setPropertyActionListener value="#{person}"
							target="#{personBean.person}" />
						<h:graphicImage value="resources/img/editar.png"
							style="width: 25px; height:25px;" title="Edit" />
					</h:commandLink>
				</h:column>

				<h:column>
					<h:commandLink action="#{personBean.remove}">
						<f:setPropertyActionListener value="#{person}"
							target="#{personBean.person}" />
						<h:graphicImage value="resources/img/del.png"
							style="width: 25px; height:30px;" title="Delete" />
					</h:commandLink>
				</h:column>

			</h:dataTable>
		</h:panelGrid>

	</h:form>

</h:body>
</html>
