<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>Olá JSF</title>

</h:head>

<h:body>
	<h:form id="formPerson">
		<h1>Olá Programado, bem vindo a página JSF</h1>
		<p>
			Nome:
			<h:inputText id="campoNome" value="#{personBean.name}" />

		</p>
		Sobrenome:
		<h:inputText id="sobrenome" value="#{personBean.lastName}" />
		<p>
			Nome completo:
			<h:outputText value="#{personBean.fullName}" />
		</p>

		<h:commandButton value="showName"
			action="#{personBean.showName}" />


	</h:form>

</h:body>
</html>
