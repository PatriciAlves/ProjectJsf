<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>Hello JSF</title>

</h:head>

<h:body>
	<h:form id="formPerson">
		<h1>Olá Programador, bem vindo a página JSF</h1>
		
		<h:outputLabel value="Name:"/>
		<h:inputText value="#{personBean.person.name}"/>
		<br/>
		<h:outputLabel value="Last Name:"/>
		<h:inputText value="#{personBean.person.lastname}"/>
		<br/>
		<h:outputLabel value="Age:"/>
		<h:inputText value="#{personBean.person.age}"/>
		<br/>
		
		<br/>
		<h:commandButton value="Save" action="#{personBean.save}"/>




	</h:form>

</h:body>
</html>
