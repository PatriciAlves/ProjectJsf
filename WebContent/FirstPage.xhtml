<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>Hello JSF</title>

</h:head>

<h:body>
	<h:form id="formPerson">
		<h1>Olá Programador, bem vindo a página JSF</h1>
		<p>
			Name:
			<h:inputText id="campoNome" value="#{personBean.name}" />

		</p>
		<h:commandButton binding="#{personBean.commandButton}" 
		 value="Add Names" action="#{personBean.addName}"/>
		
		

		<h:dataTable value="#{personBean.names}"  var="name">
			<h:column>
				<h:outputText value="#{name}" />
			</h:column>



		</h:dataTable>

	</h:form>

</h:body>
</html>
